{% extends 'base.html' %}

{% block title %}Редактирование аккаунта{% endblock %}

{% block content %}
    <h1>Редактирование профиля</h1>
    <p>Вы можете изменить данные вашего профиля с помощью формы ниже:</p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
